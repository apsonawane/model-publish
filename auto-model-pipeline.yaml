 - task: AzureCLI@2
   displayName: 'diagnosis azcli 1 and try upload to AzureML inside AzureCLI'
   inputs:
     azureSubscription: AIInfraBuild
     scriptLocation: inlineScript
     scriptType: bash
     inlineScript: |
       which az
       az --version
       az extension list
       az account list
       azcopy cp --recursive "https://lotusscus.blob.core.windows.net/models/ffmpeg/runtimes/linux-x64/native" './'
       python -c "with open('hello.txt', 'w') as f:f.write('hello world')"
       az ml data create --name testfile --version 1 --path './hello.txt' --registry-name model-publish-test --description "test file"
       ls


 - task: AzureCLI@2
   inputs:
     azureSubscription: 'ONNX-Model-Zoo'
     scriptLocation: inlineScript
     scriptType: bash
     inlineScript: |
       az account list
       cd $(Build.BinariesDirectory)
       python -c "with open('hello.txt', 'w') as f:f.write('hello world')"
       export AZCOPY_AUTO_LOGIN_TYPE="AZCLI"
       az account list
       azcopy copy './hello.txt' 'https://onnxmodelzoo.blob.core.windows.net/dev' --recursive=true
   displayName: "az install azcopy and upload test file blob"




 - bash: |
     echo Authenticate with Huggingface repository 

     huggingface-cli login --token $(hf_token)

   displayName: "Authentication to Huggingface repo" 

 - bash: |
    pip list 
   displayName: "dump pip list"

 - task: AzureCLI@2
   displayName: 'upload file to AzureML registry'
   inputs:
     azureSubscription: 'ONNX-Model-Zoo'
     scriptLocation: inlineScript
     scriptType: bash
     inlineScript: |
       cd $(Build.BinariesDirectory)
       az extension add -n ml -y
       python -c "with open('hello.txt', 'w') as f:f.write('hello world')"
       az ml data create --name testfile --version 1 --path './hello.txt' --registry-name model-publish-test --description "test file"

 #- bash: |
 #   nvidia-smi
 #  displayName: "dump nvidia-smi"

 - script: | 

     python $(Build.SourcesDirectory)/llama_model_builder.py --model_name '${{ parameters.model_name }}' --output_dir '$(Build.SourcesDirectory)'

   displayName: "Convert Huggingface model to ONNX model"
     
   workingDirectory: $(Build.SourcesDirectory)

 - task: AzureCLI@2
   displayName: 'upload model to Blob Storage'
   inputs:
     azureSubscription: 'ONNX-Model-Zoo'
     scriptLocation: inlineScript
     scriptType: bash
     inlineScript: |
       cd $(Build.BinariesDirectory)
       azcopy copy './models/${{ parameters.model_name }}/output_model/model' 'https://sunghchostorageaccount.blob.core.windows.net/test' --recursive


 - task: AzureCLI@2
   displayName: 'upload model to AzureML registry'
   inputs:
     azureSubscription: 'ONNX-Model-Zoo'
     scriptLocation: inlineScript
     scriptType: bash
     inlineScript: |
       cd $(Build.BinariesDirectory)
       az extension add -n ml -y
       az ml data create --name llama32-3b-instruct-for-test-only --version 1 --path './models/${{ parameters.model_name }}/output_model/model' --registry-name model-publish-test --description "llama3.2-3b-instruct-test-only from pipeline"


