 - task: AzureCLI@2
   displayName: 'upload model to AzureML registry'
   inputs:
     azureSubscription: AIInfraBuild
     scriptLocation: inlineScript
     scriptType: bash
     inlineScript: |
       cd $(Build.SourcesDirectory)
       az extension add -n ml -y
       az extension list
       az account list
       az ml data create --name phi-3-mini-4k-instruct-for-test-only --version 1 --path './microsoft_phi-3-mini-4k-instruct' --description "phi-3-mini-4k-instruct-test-only from pipeline" --resource-group asonawane-dev-linux --workspace-name Microsoft --skip-validation
